<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test MacroQuad</title>
  </head>
  <body
    style="
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <canvas id="glcanvas" tabindex="1"></canvas>
    <!-- Resize canvas -->
    <script>
      window.onload = () => {
        const draw_canvas = document.querySelector("#glcanvas");
        const ratio = 3 / 4;

        const resize_canvas = (w, h) => {
          draw_canvas.setAttribute("width", w.toString());
          draw_canvas.setAttribute("height", h.toString());
        };
        const on_window_resize = () =>
          resize_canvas(
            Math.min(window.innerWidth, window.innerHeight),
            Math.min(window.innerWidth, window.innerHeight)
          );

        on_window_resize();
        window.addEventListener("resize", on_window_resize);
      };
    </script>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
      load("test_macroquad.wasm");
    </script>
    <!-- Your compiled wasm file -->
  </body>
</html>
